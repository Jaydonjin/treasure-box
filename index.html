		<script type="text/javascript" src="js/zepto.min.js"></script>

		<script>
			let prizes = source.prizes
			for (let i = 0; i < prizes.length; i++) {
				let prize = prizes[i]
				let e = '<div class="open-has" style="display: inline-block;">' +
					'<h3 class="title-close"></h3>' +
					'<h3 class="title-open"></h3>' +
					'<div class="mod-chest">' +
					'<div class="chest-close show">' +
					'<div class="gift"></div>' +

					(i + 1) +

					prize.text2 +
					'</div></div><div class="func"></div></div></div></div></div></div>'

				$("#main").append(e)
			}
		</script>
		<script type="text/javascript">
			$(".chest-close").click(function() {
				$(this).addClass("shake");
				var that = this;
				this.addEventListener("webkitAnimationEnd", function() {
					$(that).closest(".open-has").addClass("opened");
					setTimeout(function() {
						$(that).removeClass("show");
						$(that).closest(".mod-chest").find(".chest-open").addClass("show");
						setTimeout(function() {
							$(".chest-open").addClass("blur");
						}, 500)
					}, 200)
				}, false);
			})
		</script>
